<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Pista - Create Source</title>

  <!-- Bootstrap -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
 -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>

<body>
  <div>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">PISTA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="accountNumber">Account Number</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div>
      <ul id="slide-out" class="side-nav">
        <li>
            <a class="sideBarLinks" href="./dashboard.html">Dashboard</a>
            <a class="sideBarLinks" href="./assets.html">Assets</a>
            <a class="sideBarLinks" href="./transfers.html">Transfers</a>
        </li>
      </ul>
    </div>

    <div class="mainBody">

      <div class="createFormDiv">
        <div class="input-field col s6">
          <input placeholder="Enter name" id="name" type="text">
          <label for="name">Name</label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Enter email" id="email" type="text">
          <label for="email">Email</label>
        </div>

        <div class="col s6">
          <p>Select Type of User</p>
          <p>
            <input name="userType" class="with-gap" type="radio" id="department" />
            <label for="department">Department</label>
          </p>
          <p>
            <input name="userType" class="with-gap" type="radio" id="individual" />
            <label for="individual">Individual</label>
          </p>
        </div>

        <div class="col s6">
          <p>Select Assets</p>
          <p>
            <input type="checkbox" id="asset1" />
            <label for="asset1">Asset 1</label>
          </p>
          <p>
            <input type="checkbox" id="asset2" />
            <label for="asset2">Asset 2</label>
          </p>
          <p>
            <input type="checkbox" id="asset3" />
            <label for="asset3">Asset 3</label>
          </p>
          <p>
            <input type="checkbox" id="asset4" />
            <label for="asset4">Asset 4</label>
          </p>
        </div>

        <div>
          <p>Enter parameters</p>
          <div class="paramRow row col s10">
            <div class="input-field col s5">
              <input placeholder="Enter key" id="key1" type="text">
              <label for="key1">Key</label>
            </div>
            <div class="input-field col s5">
              <input placeholder="Enter value" id="value1" type="text">
              <label for="value1">Value</label>
            </div>
          </div>
          <div class="paramsDiv"></div>

          <a class="btn waves-effect waves-light addBtn">Add Another</a>
        </div>

        <div class="row">
          <div class="file-field input-field">
            <div class="btn">
              <span>Upload document</span>
              <input type="file">
            </div>
          </div>
        </div>

        <div>
          <a class="btn waves-effect waves-light">Save Source</a>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- JS file for alert box -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
    var count = 1;
    $('.addBtn').on('click', function(){
      count++;
      $('.paramsDiv').append('<div class="paramRow row col s10"><div class="input-field col s5"><input placeholder="Enter key" id="key'+count+'" type="text"><label for="key'+count+'">Key</label></div><div class="input-field col s5"><input placeholder="Enter value" id="value'+count+'" type="text"><label for="value'+count+'">Value</label></div></div>');
    });
  </script>
</body>

</html>
